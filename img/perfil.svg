<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b8a9c9" />
      <stop offset="100%" stop-color="#9d8cb0" />
    </linearGradient>
    <linearGradient id="skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5d0c5" />
      <stop offset="100%" stop-color="#e6b8a9" />
    </linearGradient>
    <linearGradient id="hair-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b4f2e" />
      <stop offset="100%" stop-color="#8a6642" />
    </linearGradient>
    <linearGradient id="clothes-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a8d0e6" />
      <stop offset="100%" stop-color="#7db9d7" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular com borda -->
  <circle cx="200" cy="200" r="198" fill="white" stroke="url(#bg-gradient)" stroke-width="4" />
  
  <!-- Ombros/Parte superior do corpo -->
  <path d="M120,350 C150,330 250,330 280,350 L280,280 C280,280 250,260 200,260 C150,260 120,280 120,280 L120,350 Z" fill="url(#clothes-gradient)" />
  
  <!-- Gola/Detalhe da roupa -->
  <path d="M160,280 L160,310 C160,310 200,300 240,310 L240,280" fill="white" opacity="0.7" />
  
  <!-- Pescoço -->
  <rect x="185" y="230" width="30" height="30" fill="url(#skin-gradient)" />
  
  <!-- Cabeça -->
  <circle cx="200" cy="180" r="80" fill="url(#skin-gradient)" />
  
  <!-- Cabelo -->
  <path d="M200,100 C130,100 120,170 120,190 C120,210 130,230 140,240 C140,240 160,190 200,190 C240,190 260,240 260,240 C270,230 280,210 280,190 C280,170 270,100 200,100 Z" fill="url(#hair-gradient)" />
  
  <!-- Franja -->
  <path d="M150,140 C160,120 240,120 250,140 C250,140 240,130 200,130 C160,130 150,140 150,140 Z" fill="url(#hair-gradient)" />
  
  <!-- Olhos -->
  <ellipse cx="170" cy="170" rx="12" ry="10" fill="white" />
  <ellipse cx="230" cy="170" rx="12" ry="10" fill="white" />
  <circle cx="170" cy="170" r="6" fill="#5b3256" />
  <circle cx="230" cy="170" r="6" fill="#5b3256" />
  <circle cx="173" cy="167" r="2" fill="white" />
  <circle cx="233" cy="167" r="2" fill="white" />
  
  <!-- Sobrancelhas -->
  <path d="M155,150 C165,145 175,145 185,150" fill="none" stroke="#6b4f2e" stroke-width="2.5" stroke-linecap="round" />
  <path d="M215,150 C225,145 235,145 245,150" fill="none" stroke="#6b4f2e" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Nariz -->
  <path d="M200,175 C200,175 195,190 200,195" fill="none" stroke="#e6b8a9" stroke-width="2" stroke-linecap="round" />
  
  <!-- Boca -->
  <path d="M180,210 C190,220 210,220 220,210" fill="none" stroke="#d68f89" stroke-width="3" stroke-linecap="round" />
  
  <!-- Brincos -->
  <circle cx="130" cy="190" r="5" fill="#f9f3d7" />
  <circle cx="270" cy="190" r="5" fill="#f9f3d7" />
  
  <!-- Colar -->
  <path d="M175,260 C185,270 215,270 225,260" fill="none" stroke="#f9f3d7" stroke-width="3" stroke-linecap="round" />
  <circle cx="200" cy="270" r="4" fill="#f9f3d7" />
</svg>