<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Fundo com gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5d0c5" />
      <stop offset="100%" stop-color="#e6b8a9" />
    </linearGradient>
    <linearGradient id="hair-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b4f2e" />
      <stop offset="100%" stop-color="#8a6642" />
    </linearGradient>
    <linearGradient id="dress-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b8a9c9" />
      <stop offset="100%" stop-color="#9d8cb0" />
    </linearGradient>
  </defs>
  
  <!-- Fundo decorativo -->
  <rect width="500" height="500" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="420" r="60" fill="#a8d0e6" opacity="0.3" />
  <circle cx="420" cy="80" r="40" fill="#f9f3d7" opacity="0.5" />
  <circle cx="380" cy="380" r="30" fill="#b8a9c9" opacity="0.3" />
  
  <!-- Corpo -->
  <ellipse cx="250" cy="380" rx="120" ry="30" fill="#f5f5f5" opacity="0.5" />
  
  <!-- Vestido/Roupa -->
  <path d="M190,280 C190,340 200,390 250,390 C300,390 310,340 310,280 L310,220 C310,220 300,240 250,240 C200,240 190,220 190,220 L190,280 Z" fill="url(#dress-gradient)" />
  
  <!-- Pescoço -->
  <rect x="235" y="190" width="30" height="30" fill="url(#skin-gradient)" />
  
  <!-- Cabeça -->
  <circle cx="250" cy="150" r="70" fill="url(#skin-gradient)" />
  
  <!-- Cabelo -->
  <path d="M250,80 C180,80 180,150 180,170 C180,190 190,210 200,220 C200,220 220,170 250,170 C280,170 300,220 300,220 C310,210 320,190 320,170 C320,150 320,80 250,80 Z" fill="url(#hair-gradient)" />
  
  <!-- Olhos -->
  <ellipse cx="225" cy="140" rx="10" ry="8" fill="white" />
  <ellipse cx="275" cy="140" rx="10" ry="8" fill="white" />
  <circle cx="225" cy="140" r="5" fill="#5b3256" />
  <circle cx="275" cy="140" r="5" fill="#5b3256" />
  <circle cx="228" cy="137" r="2" fill="white" />
  <circle cx="278" cy="137" r="2" fill="white" />
  
  <!-- Sobrancelhas -->
  <path d="M215,125 C220,120 230,120 235,125" fill="none" stroke="#6b4f2e" stroke-width="2" stroke-linecap="round" />
  <path d="M265,125 C270,120 280,120 285,125" fill="none" stroke="#6b4f2e" stroke-width="2" stroke-linecap="round" />
  
  <!-- Nariz -->
  <path d="M250,145 C250,145 245,160 250,165" fill="none" stroke="#e6b8a9" stroke-width="2" stroke-linecap="round" />
  
  <!-- Boca -->
  <path d="M230,175 C240,185 260,185 270,175" fill="none" stroke="#d68f89" stroke-width="3" stroke-linecap="round" />
  
  <!-- Braços -->
  <path d="M190,240 C170,260 160,300 170,320" fill="none" stroke="url(#dress-gradient)" stroke-width="20" stroke-linecap="round" />
  <path d="M310,240 C330,260 340,300 330,320" fill="none" stroke="url(#dress-gradient)" stroke-width="20" stroke-linecap="round" />
  
  <!-- Mãos -->
  <circle cx="170" cy="320" r="15" fill="url(#skin-gradient)" />
  <circle cx="330" cy="320" r="15" fill="url(#skin-gradient)" />
  
  <!-- Detalhes do vestido -->
  <path d="M250,240 L250,280" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  <circle cx="250" cy="250" r="5" fill="#ffffff" opacity="0.7" />
  
  <!-- Brincos -->
  <circle cx="190" cy="160" r="5" fill="#f9f3d7" />
  <circle cx="310" cy="160" r="5" fill="#f9f3d7" />
</svg>